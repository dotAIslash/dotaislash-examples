name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout schemas dependency
        uses: actions/checkout@v4
        with:
          repository: dotAIslash/dotaislash-schemas
          path: schemas
      
      - name: Checkout CLI dependency
        uses: actions/checkout@v4
        with:
          repository: dotAIslash/dotaislash-cli
          path: cli
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0
      
      - name: Build and link schemas
        run: |
          cd schemas
          bun install
          bun run build
          bun link
          cd ..
      
      - name: Build and link CLI
        run: |
          cd cli
          bun link @dotaislash/schemas
          bun install
          bun run build
          bun link
          cd ..
          bun link @dotaislash/cli
      
      - name: Install dependencies
        run: bun install
      
      - name: Test
        run: bun test
      
      - name: Validate all examples
        run: ./validate-all.sh
